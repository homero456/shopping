<div>
    <h2>Add</h2>
    <div class="form-group">
      <label for="Name">First Name:</label>
      <input placeholder="First Name" name="Name" class="form-control" id="Name" [(ngModel)]="emp.Name">
    </div>

    <div class="form-group">
      <label for="telephone">Telephone:</label>
      <input placeholder="Telephone" name="telephone" class="form-control" id="telephone" [(ngModel)]="emp.Telephone">
    </div>

    <button class="btn btn-success" (click)="onSubmit()" >Save</button>
  
</div>
